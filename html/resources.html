<html>
  <head>
    <title>ABFYE Resources</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="top-container" id="top"></div>
    <div class="header" id="myHeader">
      <ul>
        <li id="left"><b>ABFYE</b></li>
        <div id="right">
          <li id="right"><a href="javascript:void(0);" class="icon" onclick="iconFunction()">
              <i class="fa fa-bars"></i>
          </a></li>
          <li id="right"><a href="../index.html">Home</a></li>
          <li id="right"><a href="news.html">News</a></li>      
          <li id="right"><a href="#top">Resources</a></li>
          <li id="right"><a href="regulations.html">Regulations</a></li>
          <li id="right"><a href="contact.html">Contact</a></li>
        </div>
      </ul>
    </div>
    <script>
      window.onscroll = function () {
        myFunction();
      };

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }

      function iconFunction() {
        var x = document.getElementById("myHeader");
        if (x.className === "header") {
          x.className += " responsive";
        } else {
          x.className = "header";
        }
      }
    </script>
  </body>
</html>
